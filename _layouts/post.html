<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="chrome=1">
		<title>{{ page.title }}</title>
		<link rel="icon" type="image/png" href="{{ site.baseurl }}/images/solarnetwork-favicon-38@2x.png">
		<link rel="stylesheet" href="{{ site.baseurl }}/stylesheets/styles.css">
		<link rel="stylesheet" href="{{ site.baseurl }}/stylesheets/pygment_trac.css">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<!--[if lt IE 9]>
		<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="wrapper">
			{% include nav.html %}
			<section class="post">
				<h1><a href="{{ site.baseurl }}/{{ page.categories | last }}">{{ page.categories | last | capitalize}}</a> &raquo; {{ page.title }}</h1>
				{{ content }}
			</section>
			<footer>
				<p class="view"><a href="https://github.com/SolarNetwork">GitHub Profile</a></p>
			</footer>
		</div>
		<script src="{{ site.baseurl }}/javascripts/scale.fix.js"></script>
	</body>
</html>
