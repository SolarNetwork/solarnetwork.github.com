<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="chrome=1">
		<title>{{ page.title }}</title>
		<link rel="stylesheet" href="{{ site.baseurl }}/stylesheets/styles.css">
		<link rel="stylesheet" href="{{ site.baseurl }}/stylesheets/pygment_trac.css">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<!--[if lt IE 9]>
		<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="wrapper">
			{% include nav.html %}
			<section>
				<h1>{{ page.title }}</h1>
				
				{{ content }}
	
				<ul class="posts">
				{% for post in paginator.posts %}
					<li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
				{% endfor %}
				</ul>
			</section>
			{% include pagination-links.html %}
			<footer>
				<p class="view"><a href="https://github.com/SolarNetwork">GitHub Profile</a></p>
			</footer>
		</div>
		<script src="javascripts/scale.fix.js"></script>
	</body>
</html>
