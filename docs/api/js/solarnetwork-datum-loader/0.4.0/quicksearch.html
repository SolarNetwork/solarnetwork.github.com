    {"global.html":{"id":"global.html","title":"Global","body":" SolarNetwork Datum Loader Classes DatumLoaderMultiLoader Interfaces Loader Global Global Global Type Definitions Datum Type: Object Properties: Name Type Description created string the datum date sourceId string the control ID × Search results Close Documentation generated by JSDoc 3.5.4-dev on 2017-08-14T10:31:05+12:00 using the DocStrap template. "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" SolarNetwork Datum Loader Classes DatumLoaderMultiLoader Interfaces Loader Global Global Classes Classes DatumLoader MultiLoader × Search results Close Documentation generated by JSDoc 3.5.4-dev on 2017-08-14T10:31:05+12:00 using the DocStrap template. "},"interfaces.list.html":{"id":"interfaces.list.html","title":"Interfaces","body":" SolarNetwork Datum Loader Classes DatumLoaderMultiLoader Interfaces Loader Global Global Interfaces Classes DatumLoader MultiLoader × Search results Close Documentation generated by JSDoc 3.5.4-dev on 2017-08-14T10:31:05+12:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" SolarNetwork Datum Loader Classes DatumLoaderMultiLoader Interfaces Loader Global Global solarnetwork-datum-loader 0.4.0 × Search results Close Documentation generated by JSDoc 3.5.4-dev on 2017-08-14T10:31:05+12:00 using the DocStrap template. "},"DatumLoader.html":{"id":"DatumLoader.html","title":"Class: DatumLoader","body":" SolarNetwork Datum Loader Classes DatumLoaderMultiLoader Interfaces Loader Global Global Class: DatumLoader DatumLoader Load data for a set of source IDs, date range, and aggregate level using the listDatumUrl() endpoint of NodeDatumUrlHelperMixin. This object is designed to be used once per query. After creating the object and configuring an asynchronous callback function with DatumLoader#callback, call DatumLoader#load to startloading the data. The callback function will be called once all data has been loaded. The callback function can also be passed as an argument to the DatumLoader#load method directly. new DatumLoader(urlHelper, filter [, authBuilder]) Constructor. Parameters: Name Type Argument Description urlHelper NodeDatumUrlHelperMixin a URL helper for accessing node datum via SolarQuery filter DatumFilter the filter parameters to use authBuilder AuthorizationV2Builder &lt;optional&gt; the auth builder to authenticate requests with; if not provided then only public data can be queried Implements: Loader Example const filter = new DatumFilter(); filter.nodeId = 123; // configure other filter settings here... const urlHelper = new NodeDatumUrlHelper(); new DatumLoader(urlHelper, filter).load((error, results) =&gt; { // results is an array of Datum objects }); Members &lt;static, readonly&gt; version :string The class version. Type: string authBuilder :AuthorizationV2Builder Type: AuthorizationV2Builder filter :DatumFilter Type: DatumFilter urlHelper :NodeDatumUrlHelper Type: NodeDatumUrlHelper Methods callback( [value]) Get or set the callback function, invoked after all data has been loaded. The callback function will be passed two arguments: an error and the results. In incremental mode, the callback will also be passed a boolean that will be true on that last page of data, and a Pagination that details which page the callback represents. Parameters: Name Type Argument Description value DatumLoader~dataCallback &lt;optional&gt; the callback function to use Returns: when used as a getter, the current callback function, otherwise this object Type DatumLoader~dataCallback | DatumLoader client( [value]) Get or set a JSON client function to use. The function must be compatible with d3.json and defaults to that. Parameters: Name Type Argument Description value function &lt;optional&gt; the JSON client function, compatible with d3.json Returns: when used as a getter, the JSON client function, otherwise this object Type function | DatumLoader incremental( [value]) Get or set incremental mode for loading the data. When incremental mode is enabled (set to true) then the callback function will be invoked for each result page that is loaded. The function will be passed a second boolean argument that will be set to true only on the last page of result data, and a third Pagination` object argument that details the starting offset of the page. When incremental mode is disabled (set to false, the default) then all result pages are combined into a single array and the callback will be invoked just once. Parameters: Name Type Argument Description value boolean &lt;optional&gt; the incremental mode to set Returns: when used a a getter, the incremental mode; otherwise this object Type boolean | DatumLoader load( [callback]) Initiate loading the data. As an alternative to configuring the callback function via the DatumLoader#callback method,a callback function can be passed as an argument to this function. That allows this function to be passed to things like queue.defer, for example. Parameters: Name Type Argument Description callback DatumLoader~dataCallback &lt;optional&gt; a callback function to use; either this argument must be provided or the function must have already been configured via DatumLoader#callback Implements: Loader#load Returns: this object Type DatumLoader parameters( [value]) Get or set additional URL parameters. The parameters are set as object properties. If a property value is an array, multiple parameters for that property will be added. Parameters: Name Type Argument Description value object &lt;optional&gt; the URL parameters to include with the JSON request Returns: when used as a getter, the URL parameters, otherwise this object Type object | DatumLoader Type Definitions dataCallback( [error], data [, done] [, page]) The data callback function. Parameters: Name Type Argument Description error Error &lt;optional&gt; an error if a failure occurred data Array.&lt;Datum&gt; the result data done boolean &lt;optional&gt; in incremental mode, will be true when invoked on the last page of data page Pagination &lt;optional&gt; in incremental mode, the page associated with the data × Search results Close Documentation generated by JSDoc 3.5.4-dev on 2017-08-14T10:31:05+12:00 using the DocStrap template. "},"Loader.html":{"id":"Loader.html","title":"Interface: Loader","body":" SolarNetwork Datum Loader Classes DatumLoaderMultiLoader Interfaces Loader Global Global Interface: Loader Loader Interface for classes that can be used to load data for MultiLoader. Methods load(callback) Load data asynchronously with a callback. Parameters: Name Type Description callback Loader~dataCallback the callback to invoke with the results Returns: the loader object Type Loader Type Definitions dataCallback( [error], data) The loader callback function. Parameters: Name Type Argument Description error Error &lt;optional&gt; an error if a failure occurred data Object the result data × Search results Close Documentation generated by JSDoc 3.5.4-dev on 2017-08-14T10:31:05+12:00 using the DocStrap template. "},"MultiLoader.html":{"id":"MultiLoader.html","title":"Class: MultiLoader","body":" SolarNetwork Datum Loader Classes DatumLoaderMultiLoader Interfaces Loader Global Global Class: MultiLoader MultiLoader Load data from multiple Loader objects, invoking a callback function after all data has been loaded. Call MultiLoader#load to start loading the data. The DatumLoader class conforms to the Loader interface, so can be used to load arrays of Datum objects based on search criteria. new MultiLoader(loaders) Constructor. Parameters: Name Type Description loaders Array.&lt;Loader&gt; array of loader objects Example const filter1 = new DatumFilter(); filter1.nodeId = 123; // configure other filter settings here... const filter2 = new DatumFilter(); filter2.nodeId = 234; // configure other filter settings here const urlHelper = new NodeDatumUrlHelper(); new MultiLoader([ new DatumLoader(urlHelper, filter1), new DatumLoader(urlHelper, filter2), ]).load((error, results) =&gt; { // results is a 2-element array of Datum arrays }); Members &lt;static, readonly&gt; version :string The class version. Type: string Methods callback( [value]) Get or set the callback function, invoked after all data has been loaded. The callback function will be passed two arguments: an error and the results as an array of results from each configured Loader. Parameters: Name Type Argument Description value MultiLoader~dataCallback &lt;optional&gt; the callback function to use Returns: when used as a getter, the current callback function, otherwise this object Type MultiLoader~dataCallback | MultiLoader load( [callback]) Initiate loading the data. This will call Loader#load on each supplied loader, in parallel. As an alternative to configuring the callback function via the MultiLoader#callback method, a callback function can be passed as an argument to this function. This allows this function to be passed to queue.defer, for example. Parameters: Name Type Argument Description callback MultiLoader~dataCallback &lt;optional&gt; a callback function to use; either this argument must be provided or the function must have already been configured via MultiLoader#callback Returns: this object Type MultiLoader Type Definitions dataCallback( [error], data) The data callback function. Parameters: Name Type Argument Description error Error &lt;optional&gt; an error if a failure occurred data Array.&lt;Object&gt; the result data from all loaders × Search results Close Documentation generated by JSDoc 3.5.4-dev on 2017-08-14T10:31:05+12:00 using the DocStrap template. "}}
