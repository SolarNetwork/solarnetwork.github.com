r :AuthorizationV2Builder Type: AuthorizationV2Builder filter :DatumFilter Type: DatumFilter urlHelper :NodeDatumUrlHelper Type: NodeDatumUrlHelper Methods callback( [value]) Get or set the callback function, invoked after all data has been loaded. The callback function will be passed two arguments: an error and the results. In incremental mode, the callback will also be passed a boolean that will be true on that last page of data, and a Pagination that details which page the callback represents. Parameters: Name Type Argument Description value dataCallback &lt;optional&gt; the callback function to use Returns: when used as a getter, the current callback function, otherwise this object Type dataCallback | DatumLoader client( [value]) Get or set a JSON client function to use. The function must be compatible with d3.json and defaults to that. Parameters: Name Type Argument Description value function &lt;optional&gt; the JSON client function, compatible with d3.json Returns: when used as a getter, the JSON client function, otherwise this object Type function | DatumLoader incremental( [value]) Get or set incremental mode for loading the data. When incremental mode is enabled (set to true) then the callback function will be invoked for each result page that is loaded. The function will be passed a second boolean argument that will be set to true only on the last page of result data, and a third Pagination` object argument that details the starting offset of the page. When incremental mode is disabled (set to false, the default) then all result pages are combined into a single array and the callback will be invoked just once. Parameters: Name Type Argument Description value boolean &lt;optional&gt; the incremental mode to set Returns: when used a a getter, the incremental mode; otherwise this object Type boolean | DatumLoader load( [callback]) Initiate loading the data. As an alternative to configuring the callback function via the DatumLoader#callback method,a callback
