thTokenStatus the token is active and usable Disabled AuthTokenStatus the token is disabled and not usable &lt;constant&gt; AuthTokenTypes :AuthTokenType The enumeration of supported AuthTokenType values. Type: AuthTokenType Properties: Name Type Description ReadNodeData AuthTokenType a read-only token for reading SolarNode data User AuthTokenType full access as the user that owns the token &lt;constant&gt; instructionParameter The static NodeInstructionUrlHelperMixin#instructionParameter method so it can be imported directly. &lt;constant&gt; InstructionStates :InstructionState The enumeration of supported InstructionState values. Type: InstructionState Properties: Name Type Description Unknown InstructionState an unknown state Queued InstructionState the instruction has been received by SolarNet but not yet delivered to its destination Received InstructionState the instruction has been delivered to its destination but not yet acted upon Executed InstructionState the instruction is currently being acted upon Declined InstructionState the destination has declined to execute the instruction, or the execution failed Completed InstructionState the destination has executed successfully &lt;constant&gt; LocationPrecisions :LocationPrecision The enumeration of supported LocationPrecision values. Type: LocationPrecision Properties: Name Type Description LatLong LocationPrecision GPS coordinates Block LocationPrecision a city block Street LocationPrecision a street PostalCode LocationPrecision a postal code (or &quot;zip code&quot;) Locality LocationPrecision a town or city StateOrProvince LocationPrecision a state or province Region LocationPrecision a large region TimeZone LocationPrecision a time zone Country LocationPrecision a country &lt;constant&gt; SolarQueryApiPathV1 The SolarQuery REST API path. &lt;constant&gt; SolarQueryDefaultPath The SolarQuery default path. &lt;constant&gt; SolarQueryPathKey The UrlHelper parameters key for the SolarQuery path. &lt;constant&g curityPolicySecurityPolicyBuilderSortDescriptorUrlHelperUserAuthTokenUrlHelperUserMetadataUrlHelper Mixins DatumMetadataUrlHelperMixinNodeDatumUrlHelperMixinNodeInstructionUrlHelperMixinNodeMetadataUrlHelperMixinNodeUrlHelperMixinQueryUrlHelperMixinUserAuthTokenUrlHelperMixinUserMetadataUrlHelperMixinUserUrlHelperMixin Global AggregationsAuthTokenStatusesAuthTokenTypesdateParserinstructionParameterInstructionStatesiso8601DateLocationPrecisionsobjectToStringMapSolarQueryApiPathV1SolarQueryDefaultPathSolarQueryPathKeySolarQueryPublicPathKeySolarUserApiPathV1SolarUserDefaultPathSolarUserPathKeystringMapToObjecturlQueryEncodeurlQueryParseUserIdsKey Class: Aggregation Aggregation A named aggregation. new Aggregation(name, level) Constructor. Parameters: Name Type Description name string the unique name for this precision level number a relative aggregation level value Extends ComparableEnum Members level Get the aggregate level value. This is an alias for ComparableEnum#value. value Get the comparable value. Inherited From: ComparableEnum#value Methods &lt;static&gt; enumValues() Get the Aggregations values. compareTo(other) Compare two ComparableEnum objects based on their value values. Parameters: Name Type Description other ComparableEnum the object to compare to Inherited From: ComparableEnum#compareTo Returns: -1 if this.value is less than other.value, 1 if this.value is greater than other.value, 0 otherwise (when the values are equal) Type number × Search results Close Documentation generated by JSDoc 3.5.3 on 2017-07-19T15:22:41+12:00 using the DocStrap template. "},"AuthorizationV2Builder.html":{"id":"AuthorizationV2Builder.html","title":"Class: AuthorizationV2Builder","body":" SolarNetwork Core Classes AggregationAuthorizationV2BuilderAuthTokenStatusAuthTokenTypeComparableEnumConfigurationDatumMetadataUrlHelperEnumEnvironmentGeneralMetadataHttpHeadersInstructionStateLocationPrecisionMultiMapNodeDatumUrlHelperNodeInstructionUrlHelperNodeMetadataUrlHelperPaginationSecurityPolicySecurityPolicyBuilderSortDescriptorUrlHelperUserAuthTokenUrlHelperUserMetadataUrlHelper Mixins DatumMetadataUrlHelperMixinNodeDatumUrlHelperMixinNodeInstructionUrlHelperMixinNodeMetadataUrlHelperMixinNodeUrlHelperMixinQueryUrlHelperMixinUserAuthTokenUrlHelperMixinUserMetadataUrlHelperMixinUserUrlHelperMixin Global AggregationsAuthTokenStatusesAuthTokenTypesdateParserinstructionParameterInstructionStatesiso8601DateLocationPrecisionsobjectToStringMapSolarQueryApiPathV1SolarQueryDefaultPathSolarQueryPathKeySolarQueryPublicPathKeySolarUserApiPathV1SolarUserDefaultPathSolarUserPathKeystringMapToObjecturlQueryEncodeurlQueryParseUserIdsKey Class: AuthorizationV2Builder AuthorizationV2Builder A builder object for the SNWS2 HTTP authorization scheme. This builder can be used to calculate a one-off header value, for example: let authHeader = new AuthorizationV2Builder(&quot;my-token&quot;) .path(&quot;/solarquery/api/v1/pub/...&quot;) .build(&quot;my-token-secret&quot;);Or the builder can be re-used for a given token: // create a builder for a token let builder = new AuthorizationV2Builder(&quot;my-token&quot;); // elsewhere, re-use the builder for repeated requests builder.reset() .path(&quot;/solarquery/api/v1/pub/...&quot;) .build(&quot;my-token-secret&quot;);Additionally, a signing key can be generated and re-used for up to 7 days: // create a builder for a token let builder = new AuthorizationV2Builder(&quot;my-token&quot;) .saveSigningKey(&quot;my-token-secret&quot;); // elsewhere, re-use the builder for repeated requests builder.reset() .path(&quot;/solarquery/api/v1/pub/...&quot;) .buildWithSavedKey(); // note previously generated key used new AuthorizationV2Builder(token [, environment]) Constructor. Parameters: Name Type Argument Description token string the auth token to use environment Environment &lt;optional&gt; the environment to use; if not provided a default environment will be created Members &lt;static, readonly&gt; EMPTY_STRING_SHA256_HEX :string The hex-encoded value for an empty SHA256 digest value. Type: string &lt;static, readonly&gt; SNWS2_AUTH_SCHEME :string The SolarNetwork V2 authorization scheme. Type: string &lt;readonly&gt; requestDateHeaderValue :string The authorization request date as a HTTP header string value. Type: string useSnDate :boolean Control using the X-SN-Date HTTP header versus the Date header. Set to true to use the X-SN-Date header, false to use the Date header. This will return true if X-SN-Date has been added to the signedHeaderNames property or has been added to the httpHeaders property. Type: boolean Methods build(tokenSecret) Compute a HTTP Authorization header value from the configured properties on the builder, computing a new signing key based on the configured AuthorizationV2Builder#date. Parameters: Name Type Description tokenSecret string the secret to sign the authorization with Returns: the SNWS2 HTTP Authorization header value Type string buildCanonicalRequestData() Compute the canonical request data that will be included in the data to sign with the request. Returns: the canonical request data Type string buildWithSavedKey() Compute a HTTP Authorization header value from the configured properties on the builder, using a signing key configured from a previous call to AuthorizationV2Builder#saveSigningKey. Returns: the SNWS2 HTTP Authorization header value. Type string canonicalContentSHA256() Get the canonical request content SHA256 digest, hex encoded. Returns: the hex-encoded SHA256 digest of the request content Type string canonicalHeaderNames() Compute the canonical HTTP header names to include in the signature. Returns: the sorted, lower-cased HTTP header names to include Type Array.&lt;string&gt; canonicalHeaders(sortedLowercaseHeaderNames) Compute the canonical HTTP headers string value. Parameters: Name Type Description sortedLowercaseHeaderNames Array.&lt;string&gt; the sorted, lower-cased HTTP header names to include Returns: the canonical headers string value Type string canonicalQueryParameters() Compute the canonical query parameters. Returns: the canonical query parameters string value Type string contentSHA256(digest) Set the HTTP request body content SHA-256 digest value. Parameters: Name Type Description digest string | WordArray the digest value to use; if a string it is assumed to be Hex encoded Returns: this object Type AuthorizationV2Builder contentType(val) Set the HTTP content type. This is a shortcut for calling HttpHeaders#put with the key HttpHeaders#CONTENT_TYPE. Parameters: Name Type Description val string the HTTP content type value to use Returns: this object Type AuthorizationV2Builder date(val) Set the authorization request date. Parameters: Name Type Description val Date the date to use; typically the current time, e.g. new Date() Returns: this object Type AuthorizationV2Builder header(headerName, headerValue) Set a HTTP header value. This is a shortcut for calling HttpHeaders#put(headerName, val). Parameters: Name Type Description headerName string the header name to set headerValue string the header value to set Returns: this object Type AuthorizationV2Builder headers(headers) Set the HTTP headers to use with the request. The headers object must include all headers necessary by the authentication scheme, and any additional headers also configured via AuthorizationV2Builder#signedHttpHeaders. Parameters: Name Type Description headers HttpHeaders the HTTP headers to use Returns: this object Type AuthorizationV2Builder host(val) Set the HTTP host. This is a shortcut for calling HttpHeaders#put(HttpHeaders.HOST, val). Parameters: Name Type Description val string the HTTP host value to use Returns: this object Type AuthorizationV2Builder method(val) Set the HTTP method (verb) to use. Parameters: Name Type Description val string the method to use; see the HttpMethod enum for possible values Returns: this object Type AuthorizationV2Builder path(val) Set the HTTP request path to use. Parameters: Name Type Description val string the request path to use Returns: this object Type AuthorizationV2Builder queryParams(params) Set the HTTP GET query parameters, or POST form-encoded parameters. Parameters: Name Type Description params MultiMap | Object the parameters to use, as either a MultiMap or simple Object Returns: this object Type AuthorizationV2Builder reset() Reset to defalut property values. Returns: this object Type AuthorizationV2Builder saveSigningKey(tokenSecret) Compute and cache the signing key. Signing keys are derived from the token secret and valid for 7 days, so this method can be used to compute a signing key so that AuthorizationV2Builder#build can be called later. The signing date will be set to whatever date is currently configured via AuthorizationV2Builder#date, which defaults to the current time for newly created builder instances. Parameters: Name Type Description tokenSecret string the secret to sign the digest with Returns: this object Type AuthorizationV2Builder signedHttpHeaders(signedHeaderNames) Set additional HTTP header names to sign with the authentication. Parameters: Name Type Description signedHeaderNames Array.&lt;sring&gt; additional HTTP header names to include in the signature Returns: this object Type AuthorizationV2Builder snDate(enabled) Set the useSnDate property. Parameters: Name Type Description enabled boolean true to use the X-SN-Date header, false to use Date Returns: this object Type AuthorizationV2Builder url(url) Set the host, path, and query parameters via a URL string. Parameters: Name Type Description url string the URL value to use Returns: this object Type AuthorizationV2Builder × Search results Close Documentation generated by JSDoc 3.5.3 on 2017-07-19T15:22:41+12:00 using the DocStrap template. "},"AuthTokenStatus.html":{"id":"AuthTokenStatus.html","title":"Class: AuthTokenStatus","body":" SolarNetwork Core Classes AggregationAuthorizationV2BuilderAuthTokenStatusAuthTokenTypeComparableEnumConfigurationD name, value) Constructor. Parameters: Name Type Description name string the name value number the comparable value Extends Enum Members name Get the enum name. Inherited From: Enum#name value Get the comparable value. Methods &lt;static&gt; minimumEnumSet( [minEnum] [, cache]) Compute a complete set of enum values based on a minimum enum and/or set of enums. If cache is provided, then results computed via minAggregation will be cached there, and subsequent calls will returned the cached result when appropriate. Parameters: Name Type Argument Description minEnum ComparableEnum &lt;optional&gt; a minimum enum value cache Map.&lt;string, Set.&lt;ComparableEnum&gt;&gt; &lt;optional&gt; a cache of computed values Returns: the computed set, or null if no values match Type Set.&lt;ComparableEnum&gt; | null compareTo(other) Compare two ComparableEnum objects based on their value values. Parameters: Name Type Description other ComparableEnum the object to compare to Returns: -1 if this.value is less than other.value, 1 if this.value is greater than other.value, 0 otherwise (when the values are equal) Type number × Search results Close Documentation generated by JSDoc 3.5.3 on 2017-07-19T15:22:42+12:00 using the DocStrap template. "},"Configuration.html":{"id":"Configuration.html","title":"Class: Configuration","body":" SolarNetwork Core Classes AggregationAuthorizationV2BuilderAuthTokenStatusAuthTokenTypeComparableEnumConfigurationDatumMetadataUrlHelperEnumEnvironmentGeneralMetadataHttpHeadersInstructionStateLocationPrecisionMultiMapNodeDatumUrlHelperNodeInstructionUrlHelperNodeMetadataUrlHelperPaginationSecurityPolicySecurityPolicyBuilderSortDescriptorUrlHelperUserAuthTokenUrlHelperUserMetadataUrlHelper Mixins DatumMetadataUrlHelperMixinNodeDatumUrlHelperMixinNodeInstructionUrlHelperMixinNodeMetadataUrlHelperMixinNodeUrlHelperMixinQueryUrlHelperMixinUserAuthTokenUrlHelperMixinUserMetadataUrlHelperMixinUserUrlHelperMixin Global AggregationsAuthTokenStatusesAuthTokenTypesdateParserinstructionParameterInstructionStatesiso8601DateLocationPrecisionsobjectToStringMapSolarQueryApiPathV1SolarQueryDefaultPathSolarQueryPathKeySolarQueryPublicPathKeySolarUserApiPathV1SolarUserDefaultPathSolarUserPathKeystringMapToObjecturlQueryEncodeurlQueryParseUserIdsKey Class: Configuration Configuration A configuration utility object. Properties can be get/set by using the Configuration#value function. new Configuration(initialMap) Constructor. For any properties passed on initialMap, Configutration#value will be called so those properties are defined on this instance. Parameters: Name Type Description initialMap Object the optional initial properties to store Methods enabled(key) Test if a key is truthy. Parameters: Name Type Description key String the key to test Returns: true if the key is enabled Type Boolean toggle(key, enabled) Set or toggle the enabled status of a given key. If the enabled parameter is not passed, then the enabled status will be toggled to its opposite value. Parameters: Name Type Description key String they key to set enabled Boolean the optional enabled value to set Returns: this object to allow method chaining Type Configuration value(key [, newValue]) Get or set a configuration value. Parameters: Name Type Argument Description key String The key to get or set the value for newValue Object &lt;optional&gt; If defined, the new value to set for the given key. If null then the value will be removed. Returns: If called as a getter, the associated value for the given key, otherwise this object. Type Object values( [newMap]) Get or set multiple properties. Parameters: Name Type Argument Description newMap Object &lt;optional&gt; a map of values to set Returns: if called as a getter, all properties of this object copied into a simple object; otherwise this object Type Object × Search results Close Documentation generated by JSDoc 3.5.3 on 2017-07-19T15:22:42+12:00 using the DocStrap template. "},"DatumMetadataUrlHelper.html":{"id":"DatumM PathKeystringMapToObjecturlQueryEncodeurlQueryParseUserIdsKey Mixin: UserMetadataUrlHelperMixin UserMetadataUrlHelperMixin A mixin class that adds user metadata support to UrlHelper. Methods undefinedaddUserMetadataUrl( [userId]) Generate a URL for adding user metadata via a POST request. Parameters: Name Type Argument Description userId number | null &lt;optional&gt; a specific user ID; if not provided the userId property of this class will be used; if null then add metadata to the requesting user Returns: the URL Type string undefineddeleteUserMetadataUrl( [userId]) Generate a URL for deleting user metadata via a DELETE request. Parameters: Name Type Argument Description userId number | null &lt;optional&gt; a specific user ID; if not provided the userId property of this class will be used; if null then add metadata to the requesting user Returns: the URL Type string undefinedreplaceUserMetadataUrl( [userId]) Generate a URL for replacing user metadata via a PUT request. Parameters: Name Type Argument Description userId number | null &lt;optional&gt; a specific user ID; if not provided the userId property of this class will be used; if null then add metadata to the requesting user Returns: the URL Type string undefinedviewUserMetadataUrl( [userId]) Generate a URL for viewing the configured user's metadata via a GET request. Parameters: Name Type Argument Description userId number | Array.&lt;number&gt; | null &lt;optional&gt; a specific user ID (or set of IDs); if not provided the userIds property of this class will be used; if null then get the metadata for the requesting user Returns: the URL Type string × Search results Close Documentation generated by JSDoc 3.5.3 on 2017-07-19T15:22:42+12:00 using the DocStrap template. "},"UserUrlHelperMixin.html":{"id":"UserUrlHelperMixin.html","title":"Mixin: UserUrlHelperMixin","body":" SolarNetwork Core Classes AggregationAuthorizationV2BuilderAuthTokenStatusAuthTokenTypeComparableEnumConfigurationDatumMetadataUrlHelperEnu
