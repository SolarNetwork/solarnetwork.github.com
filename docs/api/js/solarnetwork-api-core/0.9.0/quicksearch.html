rgument Description propertyName string &lt;optional&gt; an optional object property prefix to add to all properties callbackFn function &lt;optional&gt; An optional function that will be called for each property. The function will be passed property name and value arguments, and must return either null to skip the property, a 2-element array with the property name and value to use, or anything else to use the property as- is. Inherited From: module:util~PropMap#toUriEncoding Overrides: module:util~PropMap#toUriEncoding Returns: the URI encoded string Type string toUriEncodingWithSorting( [sorts] [, pagination] [, propertyName] [, callbackFn]) Get this object as a standard URI encoded (query parameters) string value with sorting and pagination parameters. This calls module:util~PropMap#toUriEncoding first, then encodes the sorts and pagination parameters, if provided. Parameters: Name Type Argument Description sorts Array.&lt;module:domain~SortDescriptor&gt; &lt;optional&gt; optional sort settings to use pagination module:domain~Pagination &lt;optional&gt; optional pagination settings to use propertyName string &lt;optional&gt; an optional object property prefix to add to all properties callbackFn function &lt;optional&gt; An optional function that will be called for each property. The function will be passed property name and value arguments, and must return either null to skip the property, a 2-element array with the property name and value to use, or anything else to use the property as- is. Inherited From: module:util~PropMap#toUriEncodingWithSorting Returns: the URI encoded string Type string × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-04-04T10:21:45+12:00 using the DocStrap template. "},"module-format.html":{"id":"module-format.html","title":"Module: format","body":" SolarNetwork Core Modules domainformatnetutil Classes Loggerdomain~Aggregationdomain~AuthTokenStatusdomain~AuthTokenTypedomain~DatumFilterdomain~GeneralMetadatadomain~InstructionStatedomain~Locationdomain~LocationPrecisiondomain~Paginationdomain~SecurityPolicydomain~SecurityPolicyBuilderdomain~SortDescriptordomain~UserMetadataFilternet~AuthorizationV2Buildernet~Environmentnet~HttpHeadersnet~LocationDatumMetadataUrlHelpernet~LocationDatumUrlHelpernet~NodeDatumMetadataUrlHelpernet~NodeDatumUrlHelpernet~NodeInstructionUrlHelpernet~NodeMetadataUrlHelpernet~UrlHelpernet~UserAuthTokenUrlHelpernet~UserMetadataUrlHelperutil~ComparableEnumutil~Configurationutil~Enumutil~MultiMaputil~PropMap Mixins net~LocationDatumMetadataUrlHelperMixinnet~LocationDatumUrlHelperMixinnet~LocationUrlHelperMixinnet~NodeDatumMetadataUrlHelperMixinnet~NodeDatumUrlHelperMixinnet~NodeInstructionUrlHelperMixinnet~NodeMetadataUrlHelperMixinnet~NodeUrlHelperMixinnet~QueryUrlHelperMixinnet~UserAuthTokenUrlHelperMixinnet~UserMetadataUrlHelperMixinnet~UserUrlHelperMixin Global LocationDatumMetadataUrlHelperMixinLocationDatumUrlHelperMixinLocationUrlHelperMixinNodeDatumMetadataUrlHelperMixinNodeDatumUrlHelperMixinNodeInstructionUrlHelperMixinNodeMetadataUrlHelperMixinNodeUrlHelperMixinnormalizedConfignormalizedProtocolQueryUrlHelperMixinUserAuthTokenUrlHelperMixinUserMetadataUrlHelperMixinUserUrlHelperMixin Module: format Methods &lt;inner&gt; dateFormat(date) Format a date into a SolarNet UTC date format. Parameters: Name Type Description date Date the date to format Returns: the formatted date value - yyyy-MM-dd Type string &lt;inner&gt; dateParse(str) Parse a SolarNet UTC date value. Parameters: Name Type Description str string the string to parse - yyyy-MM-dd Returns: the parsed date, or null Type Date &lt;inner&gt; dateParser(str) Parse a UTC date string, from a variety of supported formats. Parameters: Name Type Description str String the string to parse into a date Returns: the parsed Date, or null if the date can't be parsed Type Date &lt;inner&gt; dateTimeFormat(date) Format a date into a SolarNet UTC date/time format. Parameters: Name Type Description date Date the date to format Returns: the formatted date value - yyyy-MM-dd HH:mm Type string &lt;inner&gt; dateTimeParse(str) Parse a SolarNet UTC date/time. Parameters: Name Type Description str string the string to parse - `yyyy-MM-dd HH:mm Returns: the parsed date, or null Type Date &lt;inner&gt; dateTimeUrlFormat(date) Format a date into a SolarNet URL UTC date/time format. Parameters: Name Type Description date Date the date to format Returns: the formatted date value - yyyy-MM-dd'T'HH:mm Type string &lt;inner&gt; dateTimeUrlParse(str) Parse a SolarNet URL UTC date/time value. Parameters: Name Type Description str string the string to parse - yyyy-MM-dd'T'HH:mm Returns: the parsed date, or null Type Date &lt;inner&gt; displayScaleForValue(value) Get an appropriate multiplier value for scaling a given value to a more display-friendly form. This will return values suitable for passing to module:format~displayUnitsForScale. Parameters: Name Type Description value number the value to get a display scale factor for, for example the maximum value in a range of values Returns: the display scale factor Type number &lt;inner&gt; displayUnitsForScale(baseUnit, scale) Get an appropriate display unit for a given base unit and scale factor. Use this method to render scaled data value units. Typically you would first call module:module:format~displayScaleForValue, passing in the largest expected value in a set of data, and then pass the result to this method to generate a display unit for the base unit for that data. For example, given a base unit of W (watts) and a maximum data value of 10000: const fmt = import { * } from 'format/scale'; const displayScale = fmt.displayScaleForValue(10000); const displayUnit = fmt.displayUnitForScale('W', displayScale);The displayUnit result in that example would be kW. Parameters: Name Type Description baseUnit string the base unit, for example W or Wh scale number the unit scale, which must be a recognized SI scale, such as 1000 for k Returns: the display unit value Type string &lt;inner&gt; iso8601Date(date [, includeTime]) Format a date into an ISO 8601 timestamp or date string, in the UTC time zone. Parameters: Name Type Argument Default Description date Date the date to format includeTime boolean &lt;optional&gt; false true to format as a timestamp, false as just a date Returns: the formatted date string Type string &lt;inner&gt; timestampFormat(date) Format a date into a SolarNet UTC timestamp format. Parameters: Name Type Description date Date the date to format Returns: the formatted date value - yyyy-MM-dd HH:mm:ss.SSS'Z' Type string &lt;inner&gt; timestampParse(str) Parse a SolarNet UTC timestamp value. Parameters: Name Type Description str string the string to parse - `yyyy-MM-dd HH:mm:ss.SSS'Z' Returns: the parsed date, or null Type Date × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-04-04T10:21:45+12:00 using the DocStrap template. "},"module-net.html":{"id":"module-net.html","title":"Module: net","body":" SolarNetwork Core Modules domainformatnetutil Classes Loggerdomain~Aggregationdomain~AuthTokenStatusdomain~AuthTokenTypedomain~DatumFilterdomain~GeneralMetadatadomain~InstructionStatedomain~Locationdomain~LocationPrecisiondomain~Paginationdomain~SecurityPolicydomain~SecurityPolicyBuilderdomain~SortDescriptordomain~UserMetadataFilternet~AuthorizationV2Buildernet~Environmentnet~HttpHeadersnet~LocationDatumMetadataUrlHelpernet~LocationDatumUrlHelpernet~NodeDatumMetadataUrlHelpernet~NodeDatumUrlHelpernet~NodeInstructionUrlHelpernet~NodeMetadataUrlHelpernet~UrlHelpernet~UserAuthTokenUrlHelpernet~UserMetadataUrlHelperutil~ComparableEnumutil~Configurationutil~Enumutil~MultiMaputil~PropMap Mixins net~LocationDatumMetadataUrlHelperMixinnet~LocationDatumUrlHelperMixinnet~LocationUrlHelperMixinnet~NodeDatumMetadataUrlHelperMixinnet~NodeDatumUrlHelperMixinnet~NodeInstructionUrlHelperMixinnet~NodeMetadataUrlHelperMixinnet~NodeUrlHelperMixinnet~QueryUrlHelperMixinnet~UserAuthTokenUrlHelperMixinnet~UserMetadataUrlHelperMixinnet~UserUrlHelperMixin Global LocationDatumMetadataUrlHelperMixinLocationDatumUrlHelperMixinLocationUrlHelperMixinNodeDatumMetadataUrlHelperMixinNodeDatumUrlHelperMixinNodeInstructionUrlHelperMixinNodeMetadataUrlHelperMixinNodeUrlHelperMixinnormalizedConfignormalizedProtocolQueryUrlHelperMixinUserAuthTokenUrlHelperMixinUserMetadataUrlHelperMixinUserUrlHelperMixin Module: net Classes AuthorizationV2Builder Environment HttpHeaders LocationDatumMetadataUrlHelper LocationDatumUrlHelper NodeDatumMetadataUrlHelper NodeDatumUrlHelper NodeInstructionUrlHelper NodeMetadataUrlHelper UrlHelper UserAuthTokenUrlHelper UserMetadataUrlHelper Mixins LocationDatumMetadataUrlHelperMixin LocationDatumUrlHelperMixin LocationUrlHelperMixin NodeDatumMetadataUrlHelperMixin NodeDatumUrlHelperMixin NodeInstructionUrlHelperMixin NodeMetadataUrlHelperMixin NodeUrlHelperMixin QueryUrlHelperMixin UserAuthTokenUrlHelperMixin UserMetadataUrlHelperMixin UserUrlHelperMixin Members &lt;inner, constant&gt; HttpContentType :string Enumeration of common HTTP Content-Type values. Type: string Properties: Name Type Default Description APPLICATION_JSON string application/json APPLICATION_JSON_UTF8 string application/json; charset=UTF-8 FORM_URLENCODED string application/x-www-form-urlencoded FORM_URLENCODED_UTF8 string application/x-www-form-urlencoded; charset=UTF-8 &lt;inner, constant&gt; HttpMethod :string Enumeration of HTTP methods (verbs). Type: string Properties: Name Type Default Description GET string GET HEAD string HEAD POST string POST PUT string PUT PATCH string PATCH DELETE string DELETE OPTIONS string OPTIONS TRACE string TRACE &lt;inner, constant&gt; instructionParameter The static NodeInstructionUrlHelperMixin#instructionParameter method so it can be imported directly. &lt;inner, constant&gt; SolarQueryApiPathV1 :string The SolarQuery REST API path. Type: string &lt;inner, constant&gt; SolarQueryDefaultPath :string The SolarQuery default path. Type: string &lt;inner, constant&gt; SolarQueryPathKey :string The module:net~UrlHelper#parameters key for the SolarQuery path. Type: string &lt;inner, constant&gt; SolarQueryPublicPathKey :string The module:net~UrlHelper#parameters key that holds a boolean flag to use the public path scheme (/pub) when constructing URLs. Type: string &lt;inner, constant&gt; SolarUserApiPathV1 :string The SolarUser REST API path. Type: string &lt;inner, constant&gt; SolarUserDefaultPath :string The SolarUser default path. Type: string &lt;inner, constant&gt; SolarUserPathKey :string The module:net~UrlHelper parameters key for the SolarUser path. Type: string Methods &lt;inner&gt; urlQueryEncode(parameters, encoderFn) Encode the properties of an object as a URL query string. If an object property has an array value, multiple URL parameters will be encoded for that property. The optional encoderFn argument is a function that accepts a string value and should return a URI-safe string for that value. Parameters: Name Type Description parameters object an object to encode as URL parameters encoderFn function an optional function to encode each URI component with; if not provided the built-in encodeURIComponent() function will be used Returns: the encoded query parameters Type string &lt;inner&gt; urlQueryParse(search) Parse the query portion of a URL string, and return a parameter object for the parsed key/value pairs. Multiple parameters of the same name will be stored as an array on the returned object. Parameters: Name Type Description search string the query portion of the URL, which may optionally include the leading ? character Returns: the parsed query parameters, as a parameter object Type object × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-04-04T10:21:45+12:00 using the DocStrap template. "},"module-net-AuthorizationV2Builder.html":{"id":"module-net-AuthorizationV2Builder.html","title":"Class: AuthorizationV2Builder","body":" SolarNetwork Core Modules domainformatnetutil Classes Loggerdomain~Aggregationdomain~AuthTokenStatusdomain~AuthTokenTypedomain~DatumFilterdomain~GeneralMetadatadomain~InstructionStatedomain~Locationdomain~LocationPrecisiondomain~Paginationdomain~SecurityPolicydomain~SecurityPolicyBuilderdomain~SortDescriptordomain~UserMetadataFilternet~AuthorizationV2Buildernet~Environmentnet~HttpHeadersnet~LocationDatumMetadataUrlHelpernet~LocationDatumUrlHelpernet~NodeDatumMetadataUrlHelpernet~NodeDatumUrlHelpernet~NodeInstructionUrlHelpernet~NodeMetadataUrlHelpernet~UrlHelpernet~UserAuthTokenUrlHelpernet~UserMetadataUrlHelperutil~ComparableEnumutil~Configurationutil~Enumutil~MultiMaputil~PropMap Mixins net~LocationDatumMetadataUrlHelperMixinnet~LocationDatumUrlHelperMixinnet~LocationUrlHelperMixinnet~NodeDatumMetadataUrlHelperMixinnet~NodeDatumUrlHelperMixinnet~NodeInstructionUrlHelperMixinnet~NodeMetadataUrlHelperMixinnet~NodeUrlHelperMixinnet~QueryUrlHelperMixinnet~UserAuthTokenUrlHelperMixinnet~UserMetadataUrlHelperMixinnet~UserUrlHelperMixin Global LocationDatumMetadataUrlHelperMixinLocationDatumUrlHelperMixinLocationUrlHelperMixinNodeDatumMetadataUrlHelperMixinNodeDatumUrlHelperMixinNodeInstructionUrlHelperMixinNodeMetadataUrlHelperMixinNodeUrlHelperMixinnormalizedConfignormalizedProtocolQueryUrlHelperMixinUserAuthTokenUrlHelperMixinUserMetadataUrlHelperMixinUserUrlHelperMixin Class: AuthorizationV2Builder net~ AuthorizationV2Builder A builder object for the SNWS2 HTTP authorization scheme. This builder can be used to calculate a one-off header value, for example: let authHeader = new AuthorizationV2Builder(&quot;my-token&quot;) .path(&quot;/solarquery/api/v1/pub/...&quot;) .build(&quot;my-token-secret&quot;);Or the builder can be re-used for a given token: // create a builder for a token let builder = new AuthorizationV2Builder(&quot;my-token&quot;); // elsewhere, re-use the builder for repeated requests builder.reset() .path(&quot;/solarquery/api/v1/pub/...&quot;) .build(&quot;my-token-secret&quot;);Additionally, a signing key can be generated and re-used for up to 7 days: // create a builder for a token let builder = new AuthorizationV2Builder(&quot;my-token&quot;) .saveSigningKey(&quot;my-token-secret&quot;); // elsewhere, re-use the builder for repeated requests builder.reset() .path(&quot;/solarquery/api/v1/pub/...&quot;) .buildWithSavedKey(); // note previously generated key used new AuthorizationV2Builder(token [, environment]) Constructor. Parameters: Name Type Argument Description token string the auth token to use environment module:net~Environment &lt;optional&gt; the environment to use; if not provided a default environment will be created Members environment :module:net~Environment The SolarNet environment. Type: module:net~Environment forceHostPort :boolean Force a port number to be added to host values, even if port would be implied. This can be useful when working with a server behind a proxy, where the proxy is configured to always forward the port even if the port is implied (i.e. HTTPS is used on the standard port 443). Type: boolean &lt;readonly&gt; requestDateHeaderValue :string The authorization request date as a HTTP header string value. Type: string &lt;readonly&gt; signingKeyValid :boolean Test if a signing key is present and not expired. Type: boolean tokenId :string The SolarNet auth token value. Type: string useSnDate :boolean Control using the X-SN-Date HTTP header versus the Date header. Set to true to use the X-SN-Date header, false to use the Date header. This will return true if X-SN-Date has been added to the signedHeaderNames property or has been added to the httpHeaders property. Type: boolean Methods build(tokenSecret) Compute a HTTP Authorization header value from the configured properties on the builder, computing a new signing key based on the configured module:net~AuthorizationV2Builder#date. Parameters: Name Type Description tokenSecret string the secret to sign the authorization with Returns: the SNWS2 HTTP Authorization header value Type string buildCanonicalRequestData() Compute the canonical request data that will be included in the data to sign with the request. Returns: the canonical request data Type string buildWithSavedKey() Compute a HTTP Authorization header value from the configured properties on the builder, using a signing key configured from a previous call to module:net~AuthorizationV2Builder#saveSigningKey. Returns: the SNWS2 HTTP Authorization header value. Type string canonicalContentSHA256() Get the canonical request content SHA256 digest, hex encoded. Returns: the hex-encoded SHA256 digest of the request content Type string canonicalHeaderNames() Compute the canonical HTTP header names to include in the signature. Returns: the sorted, lower-cased HTTP header names to include Type Array.&lt;string&gt; canonicalHeaders(sortedLowercaseHeaderNames) Compute the canonical HTTP headers string value. Parameters: Name Type Description sortedLowercaseHeaderNames Array.&lt;string&gt; the sorted, lower-cased HTTP header names to include Returns: the canonical headers string value Type string canonicalQueryParameters() Compute the canonical query parameters. Returns: the canonical query parameters string value Type string computeContentDigest(content) Compute the SHA-256 digest of the request body content and configure the result on this builder. This method will compute the digest and then save the result via the module:net~AuthorizationV2Builder#contentSHA256 method. In addition, it will set the Digest HTTP header value via module:net~AuthorizationV2Builder#header. This means you must also pass the Digest HTTP header with the request. After calling this method, you can retrieve the Digest HTTP header value via the httpHeadersproperty. Parameters: Name Type Description content string the request body content to compute a SHA-256 digest value from Returns: this object Type module:net~AuthorizationV2Builder contentSHA256(digest) Set the HTTP request body content SHA-256 digest value. Parameters: Name Type Description digest string | module:crypto-js/enc-hex~WordArray the digest value to use; if a string it is assumed to be Hex encoded Returns: this object Type module:net~AuthorizationV2Builder contentType(val) Set the HTTP content type. This is a shortcut for calling HttpHeaders#put with the key HttpHeaders#CONTENT_TYPE. Parameters: Name Type Description val string the HTTP content type value to use Returns: this object Type module:net~AuthorizationV2Builder date(val) Set the authorization request date. Parameters: Name Type Description val Date the date to use; typically the current time, e.g. new Date() Returns: this object Type module:net~AuthorizationV2Builder header(headerName, headerValue) Set a HTTP header value. This is a shortcut for calling HttpHeaders#put(headerName, val). Parameters: Name Type Description headerName string the header name to set headerValue string the header value to set Returns: this object Type module:net~AuthorizationV2Builder headers(headers) Set the HTTP headers to use with the request. The headers object must include all headers necessary by the authentication scheme, and any additional headers also configured via module:net~AuthorizationV2Builder#signedHttpHeaders. Parameters: Name Type Description headers HttpHeaders the HTTP headers to use Returns: this object Type module:net~AuthorizationV2Builder host(val) Set the HTTP host. This is a shortcut for calling HttpHeaders#put(HttpHeaders.HOST, val). Parameters: Name Type Description val string the HTTP host value to use Returns: this object Type module:net~AuthorizationV2Builder method(val) Set the HTTP method (verb) to use. Parameters: Name Type Description val string the method to use; see the HttpMethod enum for possible values Returns: this object Type module:net~AuthorizationV2Builder path(val) Set the HTTP request path to use. Parameters: Name Type Description val string the request path to use Returns: this object Type module:net~AuthorizationV2Builder queryParams(params) Set the HTTP GET query parameters, or POST form-encoded parameters. Parameters: Name Type Description params MultiMap | Object the parameters to use, as either a MultiMap or simple Object Returns: this object Type module:net~AuthorizationV2Builder reset() Reset to defalut property values. Returns: this object Type module:net~AuthorizationV2Builder saveSigningKey(tokenSecret) Compute and cache the signing key. Signing keys are derived from the token secret and valid for 7 days, so this method can be used to compute a signing key so that module:net~AuthorizationV2Builder#build can be called later. The signing date will be set to whatever date is currently configured via module:net~AuthorizationV2Builder#date, which defaults to the current time for newly created builder instances. Parameters: Name Type Description tokenSecret string the secret to sign the digest with Returns: this object Type module:net~AuthorizationV2Builder signedHttpHeaders(signedHeaderNames) Set additional HTTP header names to sign with the authentication. Parameters: Name Type Description signedHeaderNames Array.&lt;sring&gt; additional HTTP header names to include in the signature Returns: this object Type module:net~AuthorizationV2Builder snDate(enabled) Set the useSnDate property. Parameters: Name Type Description enabled boolean true to use the X-SN-Date header, false to use Date Returns: this object Type module:net~AuthorizationV2Builder url(url) Set the host, path, and query parameters via a URL string. Parameters: Name Type Description url string the URL value to use Returns: this object Type module:net~AuthorizationV2Builder × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-04-04T10:21:45+12:00 using the DocStrap template. "},"module-net-Environment.html":{"id":"module-net-Environment.html","title":"Class: Environment","body":" SolarNetwork Core Modules domainformatnetutil Classes Loggerdomain~Aggregationdomain~AuthTokenStatusdomain~AuthTokenType
