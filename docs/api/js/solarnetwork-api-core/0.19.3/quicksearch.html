nUrlHelperMixinnet~NodeDatumMetadataUrlHelperMixinnet~NodeDatumUrlHelperMixinnet~NodeInstructionUrlHelperMixinnet~NodeMetadataUrlHelperMixinnet~NodeUrlHelperMixinnet~QueryUrlHelperMixinnet~UserAuthTokenUrlHelperMixinnet~UserDatumAuxiliaryUrlHelperMixinnet~UserMetadataUrlHelperMixinnet~UserUrlHelperMixin Class: Logger Logger An application logger. Logging levels range from 0-4 and is controlled at the application level. Level 0 is off, 1 is error, 2 is warn, 3 is info, and 4 is debug. The default level starts as 2. new Logger() × Search results Close Documentation generated by JSDoc 3.6.3 on 2020-04-25T12:03:05+12:00 using the DocStrap template. "},"module-data.html":{"id":"module-data.html","title":"Module: data","body":" SolarNetwork Core Modules datadomainformatnetutil Classes Loggerdomain~Aggregationdomain~AuthTokenStatusdomain~AuthTokenTypedomain~CombiningTypedomain~DatumAuxiliaryTypedomain~DatumFilterdomain~DatumReadingTypedomain~DeviceOperatingStatedomain~GeneralMetadatadomain~InstructionStatedomain~Locationdomain~LocationPrecisiondomain~Paginationdomain~SecurityPolicydomain~SecurityPolicyBuilderdomain~SkyConditiondomain~SortDescriptordomain~UserMetadataFilternet~AuthorizationV2Buildernet~Environmentnet~HttpHeadersnet~LocationDatumMetadataUrlHelpernet~LocationDatumUrlHelpernet~NodeDatumMetadataUrlHelpernet~NodeDatumUrlHelpernet~NodeInstructionUrlHelpernet~NodeMetadataUrlHelpernet~UrlHelpernet~UserAuthTokenUrlHelpernet~UserDatumAuxiliaryUrlHelpernet~UserMetadataUrlHelperutil~BitmaskEnumutil~ComparableEnumutil~Configurationutil~Enumutil~MultiMaputil~PropMap Mixins net~AuthTokenUrlHelperMixinnet~LocationDatumMetadataUrlHelperMixinnet~LocationDatumUrlHelperMixinnet~LocationUrlHelperMixinnet~NodeDatumMetadataUrlHelperMixinnet~NodeDatumUrlHelperMixinnet~NodeInstructionUrlHelperMixinnet~NodeMetadataUrlHelperMixinnet~NodeUrlHelperMixinnet~QueryUrlHelperMixinnet~UserAuthTokenUrlHelperMixinnet~UserDatumAuxiliaryUrlHelperMixinnet~UserMetadataUrlHelperMixinnet~UserUrlHelperMixin Module: data Methods &lt;inner&gt; aggregateNestedDataLayers(layerData, resultKey, copyProperties, sumProperties, staticProperties) Combine the layers resulting from a d3.nest operation into a single, aggregated layer. This can be used to combine all sources of a single data type, for example to show all &quot;power&quot; sources as a single layer of chart data. The resulting object has the same structure as the input layerData parameter, with just a single layer of data. For example: const layerData = [ { key : 'A', values : [{watts : 123, foo : 1}, {watts : 234, foo : 2}] }, { key : 'B', values : [{watts : 345, foo : 3}, {watts : 456, foo : 4}] } ]; const result = aggregateNestedDataLayers(layerData, 'A and B', ['foo'], ['watts'], {'combined' : true}); Then result would look like this: [ { key : 'A and B', values : [{watts : 468, foo : 1, combined : true}, {watts : 690, foo : 2, combined : true}] } ] Parameters: Name Type Description layerData Array.&lt;object&gt; An array of objects with key and values properties, as returned from d3.nest().entries() Properties Name Type Description key string The layer's key value. values Array.&lt;object&gt; The layer's value array. resultKey string The key property to assign to the returned layer. copyProperties Array.&lt;string&gt; An array of string property names to copy as-is from the first layer's data values. sumProperties Array.&lt;string&gt; An array of string property names to add together from all layer data. staticProperties object Static properties to copy as-is to all output data values. Returns: An array of objects with key and value properties, the same structure as the provided layerData argument Type Array.&lt;object&gt; &lt;inner&gt; groupedBySourceMetricDataArray(data, metricName [, sourceIdMap] [, aggFn]) Transform raw SolarNetwork timeseries data by combining datum from multiple sources into a single data per time key. This method produces a single array of objects with metric properties derived by grouping that property within a single time slot across one or more source IDs. Conceptually this is similar to module:data~aggregateNestedDataLayers except groups of source IDs can be produced in the final result. The data will be passed through module:data~normalizeNestedStackDataByDate so that every result object will contain every configured output group, but missing data will result in a null value. Here's an example where two sources A and B are combined into a single group Generation and a third source C is passed through as another group Consumption: const queryData = [ {localDate: '2018-05-05', localTime: '11:00', sourceId: 'A', watts : 123}, {localDate: '2018-05-05', localTime: '11:00', sourceId: 'B', watts : 234}, {localDate: '2018-05-05', localTime: '11:00', sourceId: 'C', watts : 345}, {localDate: '2018-05-05', localTime: '12:00', sourceId: 'A', watts : 456}, {localDate: '2018-05-05', localTime: '12:00', sourceId: 'B', watts : 567}, {localDate: '2018-05-05', localTime: '12:00', sourceId: 'C', watts : 678}, ]; const sourceMap = new Map([ ['A', 'Generation'], ['B', 'Generation'], ['C', 'Consumption'], ]); const result = groupedBySourceMetricDataArray(queryData, 'watts', sourceMap); Then result would look like this: [ {date : new Date('2018-05-05T11:00Z'), Generation : 357, Consumption: 345}, {date : new Date('2018-05-05T12:00Z'), Generation : 1023, Consumption: 678} ] Parameters: Name Type Argument Description data Array.&lt;object&gt; the raw data returned from SolarNetwork metricName string the datum property name to extract sourceIdMap Map &lt;optional&gt; an optional mapping of input source IDs to output source IDs; this can be used to control the grouping of data, by mapping multiple input source IDs to the same output source ID aggFn function &lt;optional&gt; an optional aggregate function to apply to the metric values; defaults to d3.sum; note that the function will be passed an array of input data objects, not metric values Returns: array of datum objects, each with a date and one metric value per source ID Type Array.&lt;object&gt; &lt;inner&gt; normalizeNestedStackDataByDate(layerData [, fillTemplate] [, fillFn]) Normalize the data arrays resulting from a d3.nest operation so that all group value arrays have the same number of elements, based on a Date property named date. The data values are assumed to be sorted by date already, and are modified in-place. This makes the data suitable to passing to d3.stack, which expects all stack data arrays to have the same number of values, for the same keys. When querying for data in SolarNetwork there might be gaps in the results, so this function can be used to &quot;fill in&quot; those gaps with &quot;dummy&quot; values so that there are no more gaps. Filled-in data objects are automatically populated with an appropriate date property and a sourceId property taken from the key of the layer the gap if found in. You can pass a fillTemplate object with static properties to also include on all filled-in data objects. You can also pass a fillFn function to populate the filled-in objects with dynamic data. For example, given: const layerData = [ { key : 'A', values : [{date : new Date('2011-12-02 12:00')}, {date : new Date('2011-12-02 12:10')}] }, { key : 'B', values : [{date : new Date('2011-12-02 12:00')}] } ]; normalizeNestedStackDataByDate(layerData); The layerData would be modified in-place and look like this (notice the filled in second data value in the B group): [ { key : 'A', values : [{date : new Date('2011-12-02 12:00')}, {date : new Date('2011-12-02 12:10')}] }, { key : 'B', values : [{date : new Date('2011-12-02 12:00')}, {date : new Date('2011-12-02 12:10'), sourceId : 'B'}] } ] Parameters: Name Type Argument Description layerData Array.&lt;object&gt; An array of objects with key and values properties, as returned from d3.nest().entries() Properties Name Type Description key string The layer's key value. values Array.&lt;object&gt; The layer's value array. fillTemplate object &lt;optional&gt; An object to use as a template for any filled-in data objects. The date property will be populated automatically, and a sourceId property will be populated by the layer's key. fillFn module:data~NestedDataOperatorFunction &lt;optional&gt; An optional function to populate filled-in data objects with. This function is invoked after populating any fillTemplate values. Returns: Type void &lt;inner&gt; timeNormalizeDataArray(data, aggregate) Normalize a data array of time series data based on an aggregate time step. This method is useful for &quot;filling in&quot; gaps of data in situations where something expects the data include placeholders for the gaps. Charting applications often expect this, for example. Each element in the data array is expected to provide a date property that is a Date object. When gaps are discovered in the array, &quot;filler&quot; objects will be inserted with an approprate date value and all other properties copied from the previous element but set to null. Here's an example where a new element is added to an array to fill in a missing time slot: const queryData = [ {date : new Date('2018-05-05T11:00Z'), Generation : 357, Consumption: 345}, {date : new Date('2018-05-05T12:00Z'), Generation : 1023, Consumption: 678} ] timeNormalizeDataArray(queryData, Aggregations.ThirtyMinute); Then queryData would look like this: [ {date : new Date('2018-05-05T11:00Z'), Generation : 357, Consumption: 345}, {date : new Date('2018-05-05T11:30Z'), Generation : null, Consumption: null}, {date : new Date('2018-05-05T12:00Z'), Generation : 1023, Consumption: 678} ] Parameters: Name Type Description data Array.&lt;object&gt; the raw data returned from SolarNetwork; this array is modified in-place aggregate module:domain~Aggregation the expected aggregate level of the data Returns: Type void Type Definitions NestedDataOperatorFunction(datum, key [, prevDatum]) A callback function that operates on a nested data layer datum object. Parameters: Name Type Argument Description datum object the datum object being operated on key string the layer key the datum object is a member of prevDatum object &lt;optional&gt; the previous datum object in the layer, if available Returns: Type void × Search results Close Documentation generated by JSDoc 3.6.3 on 2020-04-25T12:03:05+12:00 using the DocStrap template. "},"module-domain.html":{"id":"module-domain.html","title":"Module: domain","body":" SolarNetwork Core Modules datadomainformatnetutil Classes Loggerdomain~Aggregationdomain~AuthTokenStatusdomain~AuthTokenTypedomain~CombiningTypedomain~DatumAuxiliaryTypedomain~DatumFilterdomain~DatumReadingTypedomain~DeviceOperatingStatedomain~GeneralMetadatadomain~InstructionStatedomain~Locationdomain~LocationPrecisiondomain~Paginationdomain~SecurityPolicydomain~SecurityPolicyBuilderdomain~SkyConditiondomain~SortDescriptordomain~UserMetadataFilternet~AuthorizationV2Buildernet~Environmentnet~HttpHeadersnet~LocationDatumMetadataUrlHelpernet~LocationDatumUrlHelpernet~NodeDatumMetadataUrlHelpernet~NodeDatumUrlHelpernet~NodeInstructionUrlHelpernet~NodeMetadataUrlHelpernet~UrlHelpernet~UserAuthTokenUrlHelpernet~UserDatumAuxiliaryUrlHelpernet~UserMetadataUrlHelperutil~BitmaskEnumutil~ComparableEnumutil~Configurationutil~Enumutil~MultiMaputil~PropMap Mixins net~AuthTokenUrlHelperMixinnet~LocationDatumMetadataUrlHelperMixinnet~LocationDatumUrlHelperMixinnet~LocationUrlHelperMixinnet~NodeDatumMetadataUrlHelperMixinnet~NodeDatumUrlHelperMixinnet~NodeInstructionUrlHelperMixinnet~NodeMetadataUrlHelperMixinnet~NodeUrlHelperMixinnet~QueryUrlHelperMixinnet~UserAuthTokenUrlHelperMixinnet~UserDatumAuxiliaryUrlHelperMixinnet~UserMetadataUrlHelperMixinnet~UserUrlHelperMixin Module: domain Classes Aggregation AuthTokenStatus AuthTokenType CombiningType DatumAuxiliaryType DatumFilter DatumReadingType DeviceOperatingState GeneralMetadata InstructionState Location LocationPrecision Pagination SecurityPolicy SecurityPolicyBuilder SkyCondition SortDescriptor UserMetadataFilter Members &lt;inner, constant&gt; Aggregations :module:domain~Aggregation The enumeration of supported Aggregation values. Type: module:domain~Aggregation Properties: Name Type Description Minute module:domain~Aggregation minute FiveMinute module:domain~Aggregation 5 minutes TenMinute module:domain~Aggregation 10 minutes FifeteenMinute module:domain~Aggregation 15 minutes ThirtyMinute module:domain~Aggregation 30 minutes Hour module:domain~Aggregation an hour HourOfDay module:domain~Aggregation an hour of a day, e.g. 1-24 SeasonalHourOfDay module:domain~Aggregation an hour of a day, further grouped into 4 seasons Day module:domain~Aggregation a day DayOfWeek module:domain~Aggregation a day of the week, e.g. Monday - Sunday SeasonalDayOfWeek module:domain~Aggregation a day of the week, further grouped into 4 seasons Week module:domain~Aggregation a week WeekOfYear module:domain~Aggregation the week within a year, e.g. 1 - 52 Month module:domain~Aggregation a month Year module:domain~Aggregation a year RunningTotal module:domain~Aggregation a complete running total over a time span &lt;inner, constant&gt; AuthTokenStatuses :module:domain~AuthTokenStatus The enumeration of supported AuthTokenStatus values. Type: module:domain~AuthTokenStatus Properties: Name Type Description Active module:domain~AuthTokenStatus the token is active and usable Disabled module:domain~AuthTokenStatus the token is disabled and not usable &lt;inner, constant&gt; AuthTokenTypes :module:domain~AuthTokenType The enumeration of supported AuthTokenType values. Type: module:domain~AuthTokenType Properties: Name Type Description ReadNodeData module:domain~AuthTokenType a read-only token for reading SolarNode data User module:domain~AuthTokenType full access as the user that owns the token &lt;inner, constant&gt; CombiningTypes :module:domain~CombiningType The enumeration of supported CombiningType values. Type: module:domain~CombiningType Properties: Name Type Description Average module:domain~CombiningType average Sum module:domain~CombiningType sum &lt;inner, constant&gt; DatumAuxiliaryTypes :module:domain~DatumAuxiliaryType The enumeration of supported DatumAuxiliaryType values. Type: module:domain~DatumAuxiliaryType Properties: Name Type Description Reset module:domain~DatumAuxiliaryType reset &lt;inner, constant&gt; DatumReadingTypes :module:domain~DatumReadingType The enumeration of supported DatumReadingType values. Type: module:domain~DatumReadingType Properties: Name Type Description CalculatedAt module:domain~DatumReadingType Derive a single reading value based from one datum the nearest before a specific time and one the nearest after. CalculatedAtDifference module:domain~DatumReadingType Calculate the difference between two reading values on two dates, using the CalcualtedAt style of deriving the start and end readings. Difference module:domain~DatumReadingType Find the difference between two datum that are nearest in time on or before two dates, without any limits on how near to those dates the datum are. DifferenceWithin module:domain~DatumReadingType Find the difference between two datum that are nearest in time and within two dates. NearestDifference module:domain~DatumReadingType Find the difference between two datum that are nearest in time on or before two dates, constrained by a maximum time tolerance. &lt;inner, constant&gt; DeviceOperatingStates :module:domain~DeviceOperatingState The enumeration of supported DeviceOperatingState values. Type: module:domain~DeviceOperatingState Properties: Name Type Description Unknown module:domain~DeviceOperatingState an unknown state Normal module:domain~DeviceOperatingState normal operating state Starting module:domain~DeviceOperatingState a startup/initializing state Standby module:domain~DeviceOperatingState a standby/low power mode Shutdown module:domain~DeviceOperatingState a shutdown/off state Fault module:domain~DeviceOperatingState a faulty or error condition Disabled module:domain~DeviceOperatingState a disabled state Recovery module:domain~DeviceOperatingState a recovery state Override module:domain~DeviceOperatingState a manual or overridden state &lt;inner, constant&gt; InstructionStates :module:domain~InstructionState The enumeration of supported InstructionState values. Type: module:domain~InstructionState Properties: Name Type Description Unknown module:domain~InstructionState an unknown state Queued module:domain~InstructionState the instruction has been received by SolarNet but not yet delivered to its destination Received module:domain~InstructionState the instruction has been delivered to its destination but not yet acted upon Executed module:domain~InstructionState the instruction is currently being acted upon Declined module:domain~InstructionState the destination has declined to execute the instruction, or the execution failed Completed module:domain~InstructionState the destination has executed successfully &lt;inner, constant&gt; LocationPrecisions :module:domain~LocationPrecision The enumeration of supported LocationPrecision values. Type: module:domain~LocationPrecision Properties: Name Type Description LatLong module:domain~LocationPrecision GPS coordinates Block module:domain~LocationPrecision a city block Street module:domain~LocationPrecision a street PostalCode module:domain~LocationPrecision a postal code (or &quot;zip code&quot;) Locality module:domain~LocationPrecision a town or city StateOrProvince module:domain~LocationPrecision a state or province Region module:domain~LocationPrecision a large region TimeZone module:domain~LocationPrecision a time zone Country module:domain~LocationPrecision a country &lt;inner, constant&gt; SkyConditions :module:domain~SkyCondition The enumeration of supported SkyCondition values. Type: module:domain~SkyCondition Properties: Name Type Description Clear module:domain~SkyCondition clear sky ScatteredClouds module:domain~SkyCondition scattered/few clouds Fo cationUrlHelperMixinnet~NodeDatumMetadataUrlHelperMixinnet~NodeDatumUrlHelperMixinnet~NodeInstructionUrlHelperMixinnet~NodeMetadataUrlHelperMixinnet~NodeUrlHelperMixinnet~QueryUrlHelperMixinnet~UserAuthTokenUrlHelperMixinnet~UserDatumAuxiliaryUrlHelperMixinnet~UserMetadataUrlHelperMixinnet~UserUrlHelperMixin Class: DatumFilter domain~ DatumFilter A filter criteria object for datum. This filter is used to query both node datum and location datum. Not all properties are applicable to both types. Be sure to consult the SolarNet API documentation on the supported properties for each type. new DatumFilter( [props]) Constructor. Extends: module:util~PropMap Parameters: Name Type Argument Description props object &lt;optional&gt; initial property values Extends module:util~PropMap Members aggregation :module:domain~Aggregation An aggregation. Including this in a filter will cause SolarNet to return aggregated results, rather than raw results. Type: module:domain~Aggregation combiningType :module:domain~CombiningType Get the combining type. Use this to combine nodes and/or sources into virtual groups. Requires some combination of #nodeIdMaps or #sourceIdMaps also be specified. Type: module:domain~CombiningType dataPath :string A data path, in dot-delimited notation like i.watts. Type: string endDate :Date A maximum date. Type: Date location :module:domain~Location A location, used as an example-based search criteria. Type: module:domain~Location locationId :number A location ID. This manages the first available location ID from the locationIds property. Type: number locationIds :Array.&lt;number&gt; An array of location IDs. Type: Array.&lt;number&gt; metadataFilter :string A metadata filter (LDAP style search criteria). Type: string mostRecent :boolean The &quot;most recent&quot; flag. Type: boolean nodeId :number A node ID. This manages the first available node ID from the nodeIds property. Type: number nodeIdMaps :Map.&lt;Number, Set.&lt;Number&gt;&gt; A mapping of virtual node IDs to sets of real node IDs to combine. Type: Map.&lt;Number, Set.&lt;Number&gt;&gt; nodeIds :Array.&lt;number&gt; An array of node IDs. Type: Array.&lt;number&gt; partialAggregation :module:domain~Aggregation A partial aggregation. Including this in a filter along with aggregation will cause SolarNet to return aggregated results that include partial results of this granularity. For example if aggregation == 'Month' and partialAggregation == 'Day' and a date range of 15 Jan - 15 Mar was requested, 3 month results would be returned for the date ranges 15 Jan - 31 Jan, 1 Feb - 28 Feb, and 1 Mar - 14 Mar. Type: module:domain~Aggregation props :object The object that all properties are stored on. Type: object Inherited From: module:util~PropMap#props Overrides: module:util~PropMap#props query :string A general full-text style query string. Type: string sourceId :string A source ID. This manages the first available source ID from the sourceIds property. Type: string sourceIdMaps :Map.&lt;String, Set.&lt;String&gt;&gt; A mapping of virtual source IDs to sets of real source IDs to combine. Type: Map.&lt;String, Set.&lt;String&gt;&gt; sourceIds :Array.&lt;string&gt; An array of source IDs. Type: Array.&lt;string&gt; startDate :Date A minimumin date. Type: Date tags :Array.&lt;string&gt; An array of tags. Type: Array.&lt;string&gt; userId :number A user ID. This manages the first available location ID from the userIds property. Type: number userIds :Array.&lt;number&gt; An array of user IDs. Type: Array.&lt;number&gt; withoutTotalResultsCount :boolean Get the without total results flag. Type: boolean Methods prop(key [, newValue]) Get, set, or remove a property value. Parameters: Name Type Argument Description key string the key to get or set the value for newValue * &lt;optional&gt; if defined, the new value to set for the given key; if null then the key property will be removed Inherited From: module:util~PropMap#prop Overrides: module:util~PropMap#prop Returns: i ncodes the `sorts` and `pagination` parameters, if provided. Parameters: Name Type Argument Description sorts Array.&lt;module:domain~SortDescriptor&gt; &lt;optional&gt; optional sort settings to use pagination module:domain~Pagination &lt;optional&gt; optional pagination settings to use propertyName string &lt;optional&gt; an optional object property prefix to add to all properties callbackFn function &lt;optional&gt; An optional function that will be called for each property. The function will be passed property name and value arguments, and must return either null to skip the property, a 2-element array with the property name and value to use, or anything else to use the property as- is. Inherited From: module:util~PropMap#toUriEncodingWithSorting Overrides: module:util~PropMap#toUriEncodingWithSorting Returns: the URI encoded string Type string × Search results Close Documentation generated by JSDoc 3.6.3 on 2020-04-25T12:03:05+12:00 using the DocStrap template. "},"module-domain-DatumReadingType.html":{"id":"module-domain-DatumReadingType.html","title":"Class: DatumReadingType","body":" SolarNetwork Core Modules datadomainformatnetutil Classes Loggerdomain~Aggregationdomain~AuthTokenStatusdomain~AuthTokenTypedomain~CombiningTypedomain~DatumAuxiliaryTypedomain~DatumFilterdomain~DatumReadingTypedomain~DeviceOperatingStatedomain~GeneralMetadatadomain~InstructionStatedomain~Locationdomain~LocationPrecisiondomain~Paginationdomain~SecurityPolicydomain~SecurityPolicyBuilderdomain~SkyConditiondomain~SortDescriptordomain~UserMetadataFilternet~AuthorizationV2Buildernet~Environmentnet~HttpHeadersnet~LocationDatumMetadataUrlHelpernet~LocationDatumUrlHelpernet~NodeDatumMetadataUrlHelpernet~NodeDatumUrlHelpernet~NodeInstructionUrlHelpernet~NodeMetadataUrlHelpernet~UrlHelpernet~UserAuthTokenUrlHelpernet~UserDatumAuxiliaryUrlHelpernet~UserMetadataUrlHelperutil~BitmaskEnumutil~ComparableEnumutil~Configurationutil~Enumutil~MultiMaputil~PropMap Mixins net~AuthTokenUrlHelperMixinn ~UserAuthTokenUrlHelperMixinnet~UserDatumAuxiliaryUrlHelperMixinnet~UserMetadataUrlHelperMixinnet~UserUrlHelperMixin Class: AuthorizationV2Builder net~ AuthorizationV2Builder A builder object for the SNWS2 HTTP authorization scheme. This builder can be used to calculate a one-off header value, for example: let authHeader = new AuthorizationV2Builder(&quot;my-token&quot;) .path(&quot;/solarquery/api/v1/pub/...&quot;) .build(&quot;my-token-secret&quot;); Or the builder can be re-used for a given token: // create a builder for a token let builder = new AuthorizationV2Builder(&quot;my-token&quot;); // elsewhere, re-use the builder for repeated requests builder.reset() .path(&quot;/solarquery/api/v1/pub/...&quot;) .build(&quot;my-token-secret&quot;); Additionally, a signing key can be generated and re-used for up to 7 days: // create a builder for a token let builder = new AuthorizationV2Builder(&quot;my-token&quot;) .saveSigningKey(&quot;my-token-secret&quot;); // elsewhere, re-use the builder for repeated requests builder.reset() .path(&quot;/solarquery/api/v1/pub/...&quot;) .buildWithSavedKey(); // note previously generated key used Post requests For handling POST or PUT requests, you must make sure to configure the properties of this class to match your actual HTTP request: Use the module:net~AuthorizationV2Builder#method method to configure the HTTP verb (you can use the module:net~HttpMethod constants). Use the module:net~AuthorizationV2Builder#contentType method to configure the same value that will be used for the HTTP Content-Type header (you can use the module:net~HttpContentType constants). If the content type is application/x-www-form-urlencoded then you should use the module:net~AuthorizationV2Builder#queryParams method to configure the request parameters. If the content type is not application/x-www-form-urlencoded then you should use the module:net~AuthorizationV2Builder#computeContentDigest method to configure a HTTP Digest header. // create a builder for a token let builder = new AuthorizationV2Builder(&quot;my-token&quot;) .saveSigningKey(&quot;my-token-secret&quot;); // POST request with form data builder.reset() .method(HttpHeaders.POST) .path(&quot;/solarquery/api/v1/pub/...&quot;) .contentType(HttpContentType.FORM_URLENCODED_UTF8) .queryParams({foo:&quot;bar&quot;}) .buildWithSavedKey(); // PUT request with JSON data, with XHR style request let reqJson = JSON.stringify({foo:&quot;bar&quot;}); builder.reset() .method(HttpHeaders.PUT) .path(&quot;/solarquery/api/v1/pub/...&quot;) .contentType(HttpContentType.APPLICATION_JSON_UTF8) .computeContentDigest(reqJson); // when making actual HTTP request, re-use the computed HTTP Digest header: xhr.setRequestHeader( HttpHeaders.DIGEST, builder.httpHeaders.firstValue(HttpHeaders.DIGEST) ); xhr.setRequestHeader(HttpHeaders.X_SN_DATE, builder.requestDateHeaderValue); xhr.setRequestHeader(HttpHeaders.AUTHORIZATION, builder.buildWithSavedKey()); new AuthorizationV2Builder(token [, environment]) Constructor. Parameters: Name Type Argument Description token string the auth token to use environment module:net~Environment &lt;optional&gt; the environment to use; if not provided a default environment will be created Members environment :module:net~Environment The SolarNet environment. Type: module:net~Environment forceHostPort :boolean Force a port number to be added to host values, even if port would be implied. This can be useful when working with a server behind a proxy, where the proxy is configured to always forward the port even if the port is implied (i.e. HTTPS is used on the standard port 443). Type: boolean &lt;readonly&gt; requestDateHeaderValue :string The authorization request date as a HTTP header string value. Type: string &lt;readonly&gt; signingKeyValid :boolean Test if a signing key is present and not expired. Type: boolean tokenId :string The SolarNet auth token value. Type: string useSnDate :boolean Control using the X-SN-Date HTTP header versus the Date header. Set to `true` to use the `X-SN-Date` header, `false` to use the `Date` header. This will return `true` if `X-SN-Date` has been added to the `signedHeaderNames` property or has been added to the `httpHeaders` property. Type: boolean Methods build(tokenSecret) Compute a HTTP Authorization header value from the configured properties on the builder, computing a new signing key based on the configured module:net~AuthorizationV2Builder#date. Parameters: Name Type Description tokenSecret string the secret to sign the authorization with Returns: the SNWS2 HTTP Authorization header value Type string buildCanonicalRequestData() Compute the canonical request data that will be included in the data to sign with the request. Returns: the canonical request data Type string buildWithKey(signingKey) Compute a HTTP Authorization header value from the configured properties on the builder, using the provided signing key. Parameters: Name Type Description signingKey CryptoJS#Hash the key to sign the computed signature data with Returns: the SNWS2 HTTP Authorization header value Type string buildWithSavedKey() Compute a HTTP Authorization header value from the configured properties on the builder, using a signing key configured from a previous call to saveSigningKey(). Returns: the SNWS2 HTTP Authorization header value. Type string canonicalContentSHA256() Get the canonical request content SHA256 digest, hex encoded. Returns: the hex-encoded SHA256 digest of the request content Type string canonicalHeaderNames() Compute the canonical HTTP header names to include in the signature. Returns: the sorted, lower-cased HTTP header names to include Type Array.&lt;string&gt; canonicalHeaders(sortedLowercaseHeaderNames) Compute the canonical HTTP headers string value. Parameters: Name Type Description sortedLowercaseHeaderNames Array.&lt;string&gt; the sorted, lower-cased HTTP header names to include Returns: the canonical headers string value Type string canonicalQueryParameters() Compute the canonical query parameters. Returns: the canonical query parameters string value Type string computeContentDigest(content) Compute the SHA-256 digest of the request body content and configure the result on this builder. This method will compute the digest and then save the result via the contentSHA256() method. In addition, it will set the Digest HTTP header value via header(). This means you must also pass the Digest HTTP header with the request. After calling this method, you can retrieve the Digest HTTP header value via the httpHeadersproperty. Parameters: Name Type Description content string the request body content to compute a SHA-256 digest value from Returns: this object Type module:net~AuthorizationV2Builder computeSigningKey(secretKey) Compute the signing key, from a secret key and based on the configured date(). This method does not save the signing key for future use in this builder instance (see saveSigningKey() for that). Use this method if you want to compute a signing key that you can later pass to buildWithKey() on some other builder instance. Signing keys are valid for a maximum of 7 days, granular to whole days only. To make a signing key expire in fewer than 7 days, configure a date() value in the past before calling this method. Parameters: Name Type Description secretKey string the secret key string Returns: the computed key Type CryptoJS#Hash contentSHA256(digest) Set the HTTP request body content SHA-256 digest value. Parameters: Name Type Description digest string | module:crypto-js/enc-hex~WordArray the digest value to use; if a string it is assumed to be Hex encoded Returns: this object Type module:net~AuthorizationV2Builder contentType(val) Set the HTTP content type. This is a shortcut for calling HttpHeaders.put() with the key HttpHeaders.CONTENT_TYPE. Parameters: Name Type Description val string the HTTP content type value to use Returns: this object Type module:net~AuthorizationV2Builder date(val) Set the authorization request date. Pa d the sourceId property of this class will be used Returns: the URL Type string findLocationDatumMetadataUrl( [filter] [, sorts] [, pagination]) Generate a URL for searching for location metadata. Parameters: Name Type Argument Description filter module:domain~DatumFilter &lt;optional&gt; a search filter; the locationIds, sourceIds, tags, query, and location properties are supported sorts Array.&lt;module:domain~SortDescriptor&gt; &lt;optional&gt; optional sort settings to use pagination module:domain~Pagination &lt;optional&gt; optional pagination settings to use Returns: the URL Type string replaceLocationDatumMetadataUrl( [locationId] [, sourceId]) Generate a URL for setting datum metadata via a PUT request. Parameters: Name Type Argument Description locationId number &lt;optional&gt; a specific location ID to use; if not provided the locationId property of this class will be used sourceId string &lt;optional&gt; a specific source ID to use; if not provided the sourceId property of this class will be used Returns: the URL Type string viewLocationDatumMetadataUrl( [locationId] [, sourceId]) Generate a URL for viewing datum metadata. If no sourceId is provided, then the API will return all available datum metadata for all sources. Parameters: Name Type Argument Description locationId number &lt;optional&gt; a specific location ID to use; if not provided the locationId property of this class will be used sourceId string &lt;optional&gt; a specific source ID to use; if not provided the sourceId property of this class will be used; if null then ignore any sourceId property of this class Returns: the URL Type string × Search results Close Documentation generated by JSDoc 3.6.3 on 2020-04-25T12:03:06+12:00 using the DocStrap template. "},"module-net-LocationDatumUrlHelper.html":{"id":"module-net-LocationDatumUrlHelper.html","title":"Class: LocationDatumUrlHelper","body":" SolarNetwork Core Modules datadomainformatnetutil Classes Loggerdomain~Aggregationdomain~AuthTokenS e URL Type string viewNodeDatumMetadataUrl( [nodeId] [, sourceId]) Generate a URL for viewing datum metadata. If no sourceId is provided, then the API will return all available datum metadata for all sources. Parameters: Name Type Argument Description nodeId number &lt;optional&gt; a specific node ID to use; if not provided the nodeId property of this class will be used sourceId string &lt;optional&gt; a specific source ID to use; if not provided the sourceId property of this class will be used; if null then ignore any sourceId property of this class Returns: the URL Type string viewUserMetadataUrl( [userId]) Generate a URL for viewing a specific user's metadata via a GET request. Note this URL is similar to module:net~UserMetadataUrlHelperMixin#viewUserMetadataUrl but is for the read-only SolarQuery API, rather than the read-write SolarUser API. Parameters: Name Type Argument Description userId number | null &lt;optional&gt; a specific user ID; if not provided the userId property of this class will be used Returns: the URL Type string × Search results Close Documentation generated by JSDoc 3.6.3 on 2020-04-25T12:03:06+12:00 using the DocStrap template. "},"module-net-NodeDatumUrlHelper.html":{"id":"module-net-NodeDatumUrlHelper.html","title":"Class: NodeDatumUrlHelper","body":" SolarNetwork Core Modules datadomainformatnetutil Classes Loggerdomain~Aggregationdomain~AuthTokenStatusdomain~AuthTokenTypedomain~CombiningTypedomain~DatumAuxiliaryTypedomain~DatumFilterdomain~DatumReadingTypedomain~DeviceOperatingStatedomain~GeneralMetadatadomain~InstructionStatedomain~Locationdomain~LocationPrecisiondomain~Paginationdomain~SecurityPolicydomain~SecurityPolicyBuilderdomain~SkyConditiondomain~SortDescriptordomain~UserMetadataFilternet~AuthorizationV2Buildernet~Environmentnet~HttpHeadersnet~LocationDatumMetadataUrlHelpernet~LocationDatumUrlHelpernet~NodeDatumMetadataUrlHelpernet~NodeDatumUrlHelpernet~NodeInstructionUrlHelpernet~NodeMetadataUrlHelpernet~UrlHelpernet~UserAuthTo eMetadataUrlHelperMixinnet~NodeUrlHelperMixinnet~QueryUrlHelperMixinnet~UserAuthTokenUrlHelperMixinnet~UserDatumAuxiliaryUrlHelperMixinnet~UserMetadataUrlHelperMixinnet~UserUrlHelperMixin Module: util Classes BitmaskEnum ComparableEnum Configuration Enum MultiMap PropMap Methods &lt;inner&gt; datumDate(d) Get a date associated with a &quot;datum&quot; style object. This function will return a Date instance found via a property on d according to these rules: date - assumed to be a Date object already and returned directly localDate - a string in yyyy-MM-dd form, optionally with a string localTime property for an associated time in HH:mm form, treated as UTC created - a string in yyyy-MM-dd HH:mm:ss.SSS'Z' or yyyy-MM-dd'T'HH:mm:ss.SSS'Z' form These properties are commonly returned in results from the SolarNetwork API, and thus this method is a handy way to get the dates for those objects. Note that the localDate and localTime values are parsed as UTC. When formatted the date for display they should be formatted in UTC as well to preserve the expected value. Parameters: Name Type Description d Object the datum object to extract a date from Returns: the extracted date, or null if no date could be extracted Type Date &lt;inner&gt; rollingQueryDateRange(aggregate, aggregateTimeCount [, endDate]) Get a query range appropriate for a given aggregate level. Returns an object with start and end Date properties, using the given endDate parameter as the basis for calculating the start as an offset backwards in time based on the given aggregate level. When aggregateTimeCount will be treated as a &quot;next higher&quot; aggregate level from aggregate, like this: &lt; Hour: numHours Hour : numDays Day : numMonths Month : numYears For example, you might like to render a chart using TenMinute aggregate data for the last 24 hours. You'd call this function like this: const range = rollingQueryDateRange(Aggregates.TenMinute, 24); // or, passing a DateRangeConfiguration const range = rollingQueryDateRange(Aggregates.TenMinute, {numHours:24}); Parameters: Name Type Argument Description aggregate module:domain~Aggregation the aggregate level to get a query range for aggregateTimeCount number | module:util~DateRangeConfiguration the number of aggregate time units to use endDate Date &lt;optional&gt; the ending date; if not provided the current date will be used Returns: the calculated date range Type module:util~DateRange Type Definitions DateRange An object that defines a date range. Type: Object Properties: Name Type Description start Date the starting date end Date the ending date timeUnit module:domain~Aggregation the time unit used by the date range timeCount number the number of time units in the date range aggregate module:domain~Aggregation the aggregate to query with DateRangeConfiguration An object that defines levels of date range configuration. Type: Object Properties: Name Type Argument Description numHours number &lt;optional&gt; the number of hours to use numDays number &lt;optional&gt; the number of days to use numMonths number &lt;optional&gt; the number of months to use numYears number &lt;optional&gt; the number of years to use × Search results Close Documentation generated by JSDoc 3.6.3 on 2020-04-25T12:03:06+12:00 using the DocStrap template. "},"module-util-BitmaskEnum.html":{"id":"module-util-BitmaskEnum.html","title":"Class: BitmaskEnum","body":" SolarNetwork Core Modules datadomainformatnetutil Classes Loggerdomain~Aggregationdomain~AuthTokenStatusdomain~AuthTokenTypedomain~CombiningTypedomain~DatumAuxiliaryTypedomain~DatumFilterdomain~DatumReadingTypedomain~DeviceOperatingStatedomain~GeneralMetadatadomain~InstructionStatedomain~Locationdomain~LocationPrecisiondomain~Paginationdomain~SecurityPolicydomain~SecurityPolicyBuilderdomain~SkyConditiondomain~SortDescriptordomain~UserMetadataFilternet~AuthorizationV2Buildernet~Environmentnet~HttpHeadersnet~LocationDatumMetadataUrlHelpernet~LocationDatumUrlHelpernet~NodeDatumMetadataUr e * properties( [newProps]) Get, set, or remove multiple properties. Parameters: Name Type Argument Description newProps object &lt;optional&gt; the new values to set; if any value is null that property will be deleted Returns: if called as a getter, all properties of this object copied into a simple object; otherwise this object Type object toUriEncoding( [propertyName] [, callbackFn]) Get this object as a standard URI encoded (query parameters) string value. All enumerable properties of the props property will be added to the result. If any property value is an array, the values of the array will be joined by a comma. Any module:util~Enum values will have their name property used. Any value that has a toUriEncoding() function property will have that function invoked, passing the associated property name as the first argument, and the returned value will be used. Parameters: Name Type Argument Description propertyName string &lt;optional&gt; an optional object property prefix to add to all properties callbackFn function &lt;optional&gt; An optional function that will be called for each property. The function will be passed property name and value arguments, and must return either null to skip the property, a 2 or 3-element array with the property name and value to use, and an optional boolean to force array values to use mutliple parameter keys. Any other return value causes the property to be used as- is. Returns: the URI encoded string Type string toUriEncodingWithSorting( [sorts] [, pagination] [, propertyName] [, callbackFn]) Get this object as a standard URI encoded (query parameters) string value with sorting and pagination parameters. This calls module:util~PropMap#toUriEncoding first, then encodes the `sorts` and `pagination` parameters, if provided. Parameters: Name Type Argument Description sorts Array.&lt;module:domain~SortDescriptor&gt; &lt;optional&gt; optional sort settings to use pagination module:domain~Pagination &lt;optional&gt; optional pagination settings to use propertyName string &lt;optional&gt; an optional object property prefix to add to all properties callbackFn function &lt;optional&gt; An optional function that will be called for each property. The function will be passed property name and value arguments, and must return either null to skip the property, a 2-element array with the property name and value to use, or anything else to use the property as- is. Returns: the URI encoded string Type string × Search results Close Documentation generated by JSDoc 3.6.3 on 2020-04-25T12:03:06+12:00 using the DocStrap template. "}}
